<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 <h:form>
 <p:dataTable value="#{carController.cars}" var="car" emptyMessage="#{msg.cars_emptyMessage}"
              selectionMode="multiple" selection="#{carController.selectedCars}"
              paginator="true"
              paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
              rowsPerPageTemplate="5,10,15"
              rows="10"
              rowKey="#{car.id}">
  <p:column headerText="#{msg.cars_internalID}">
   #{car.internalId}
  </p:column>
  <p:column headerText="#{msg.cars_brand}">
   #{car.brand}
  </p:column>
  <p:column headerText="#{msg.cars_model}">
   #{car.model}
  </p:column>
  <p:column headerText="#{msg.cars_yearOfCreation}">
   #{car.yearOfCreation}
  </p:column>
 </p:dataTable>
  <p:commandButton value="Zobraz vybrane" update="vypis"/>
 <p:dataList id="vypis" value="#{carController.selectedCars}" var="car">
  #{car.internalId} - #{car.brand},
 </p:dataList>
 </h:form>
 
</ui:composition>
